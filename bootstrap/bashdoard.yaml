apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bashdoard
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: apps
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: oci://ghcrio
    targetRevision: ~0.1.0
    chart: danielr1996/bashdoard
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true