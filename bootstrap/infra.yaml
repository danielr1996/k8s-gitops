apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: infra
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/danielr1996/k8s-gitops
    targetRevision: HEAD
    path: infra
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true