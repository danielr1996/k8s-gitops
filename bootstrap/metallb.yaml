apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: infra
    server: https://kubernetes.default.svc
  project: default
  source:
    path: metallb
    repoURL: https://github.com/danielr1996/k8s-gitops.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true